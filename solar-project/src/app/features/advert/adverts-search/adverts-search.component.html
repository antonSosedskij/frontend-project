<div class="container">
    <h1 class="text-3xl pl-4">Поиск:  {{search}} </h1>
    <ng-container *ngIf="!isEmpty; else empty">
        <div class="grid pt-3 px-3">
            <app-advert-card 
                class="xl:col-3 md:col-4 sm:col-6 cursor-pointer"
                *ngFor="let advert of advertsBySearch"
                [advert]="advert"
                [routerLink]="['/adverts/view', advert.id]"
            ></app-advert-card>
        </div>
    </ng-container>
</div>

<ng-template #empty>
    <app-empty-page></app-empty-page>
</ng-template>
