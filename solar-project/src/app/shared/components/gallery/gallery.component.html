<ng-container *ngIf="images && images.length > 0">
    <p-galleria [value]="images" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.imageSrc" class="w-full" />
      </ng-template>
    </p-galleria>
</ng-container>
