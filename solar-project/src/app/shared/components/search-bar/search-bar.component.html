<div class="container px-5 py-3 flex align-items-center">
    <p-menu #menu [model]="items" [popup]="true" class="xl: pl-8"></p-menu>
    <p-button icon="pi pi-bars" (click)="menu.toggle($event)" label="Все категории" styleClass="p-button-outlined" class="container__categories"></p-button>
    <div class="container__search search flex align-items-center">
        <input #queryElement (keyup.Enter)="searchByKeyup($event)" type="text" pInputText class="search__input mr-2 px-3 py-2 w-6" type="text" placeholder="Поиск по объявлениям">
        <p-button (click)="searchByClick(queryElement.value)"  icon="pi pi-search" label="Найти" iconPos="right" class="search__button"></p-button>
    </div>
</div>
